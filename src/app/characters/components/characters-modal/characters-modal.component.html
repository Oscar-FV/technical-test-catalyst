<dialog
  id="my_modal_5"
  class="modal modal-bottom sm:modal-middle"
  [ngClass]="{ 'modal-open': isModalOpen }"
>
  <div class="modal-box">
    <form method="dialog">
      <button
        class="btn btn-circle btn-ghost btn-sm absolute right-2 top-2"
        (click)="emitCloseModal()"
      >
        âœ•
      </button>
    </form>
    <h3 class="font-pixelify text-3xl font-bold">
      {{ selectedCharacter?.name
      }}<span
        class="badge ml-4 capitalize"
        [ngClass]="{
          'badge-secondary': selectedCharacter?.status === 'Alive',
          'bg-red-300': selectedCharacter?.status === 'Dead',
          'bg-gray-500': selectedCharacter?.status === 'unknow'
        }"
      >
        {{ selectedCharacter?.status }}</span
      >
    </h3>
    <div class="grow font-poppins">
      <p>
        <strong class="text-accent-500">Species:</strong>
        {{ selectedCharacter?.species }}
      </p>
      <p>
        <strong class="text-accent-500">Gender:</strong>
        {{ selectedCharacter?.gender }}
      </p>
      <p>
        <strong class="text-accent-500">Origin:</strong>
        {{ selectedCharacter?.origin?.name }}
      </p>
      <p>
        <strong class="text-accent-500">Last Seen On:</strong>
        {{ selectedCharacter?.location?.name }}
      </p>
      <p>
        <strong class="text-accent-500">Created On:</strong>
        {{ selectedCharacter?.created }}
      </p>
    </div>
    <div class="modal-action">
      <form method="dialog">
        <button
          [routerLink]="['character/', selectedCharacter!.id]"
          class="btn btn-primary"
        >
          See More
        </button>
      </form>
    </div>
  </div>
</dialog>
